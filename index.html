<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image.png">
    <title>Rochak Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="h1">ROCHAK NUMERICAL AVERAGER</h1>
        <label for="numbers">Enter numbers separated by spaces (no commas):</label>
        <input type="text" id="numbers" placeholder="e.g., 1 2 3 4">
        <button onclick="calculateStats()" class="calculate">Calculate</button>
        <button onclick="refresh()">Reset</button>
        <div id="results">
            <p id="average"></p>
            <p id="largest"></p>
            <p id="smallest"></p>
            <p id="count"></p>
            <p id="median"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
